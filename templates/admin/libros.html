


{% include 'admin/header.html' %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Datos del Libro
                </div >
                <div class="card-body">
                    <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                          <label for="txtNombre" class="form-label">Name</label>
                          <input type="text"
                            class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba el Nombre de Libro">
                          <small id="helpId" class="form-text text-muted"></small>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="txtImagen" class="form-label">Imagen</label>
                            <input type="file"
                              class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="Selecciona la txtImagen">
                            <small id="helpId" class="form-text text-muted"></small>
                          </div>
                          <br>
                          <div class="mb-3">
                            <label for="txtUrl" class="form-label">Url Descarga</label>
                            <input type="text"
                              class="form-control" name="txtUrl" id="txtUrl" aria-describedby="helpId" placeholder="Escriba la Url">
                            <small id="helpId" class="form-text text-muted"></small>
                          </div>
<br>
                          <button type="submit" class="btn btn-primary">Agregar</button>

                    </form>
                </div>
                <div class="card-footer text-muted">
                    
                </div>
            </div>
        </div>
        <div class="col-md-7">
         <div class="table-responsive">
            <table class="table table-danger">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">URL</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros%}

                    <tr class="">
                        <td scope="row">{{libro[0]}}</td>
                        <td>{{libro[1]}}</td>

                        <td>
                            <img width="60" src="/img/{{libro[2] }}" class="img-fluid rounded-top" alt="">   
                        </td>

                        <td>{{libro[3]}}</td>

                        <td>
                            <form action="/admin/libros/borrar" method="post">
                                <input value="{{libro[0]}}" type="text" name="txtID" id="txtID">
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </td>

                    </tr>
                    {% endfor%}
                </tbody>
            </table>
         </div>
         
        </div>
        
    </div>
</div>

{% include 'admin/footer.html' %}
